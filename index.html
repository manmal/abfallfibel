<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfallfibel - Entsorgungsratgeber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight {
            background-color: #fef3c7;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-6 lg:mb-8 text-center">Abfallfibel - Entsorgungsratgeber</h1>
        
        <div class="mb-6 flex gap-2">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Abfall suchen..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="clearButton"
                class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
            >
                L√∂schen
            </button>
        </div>

        <!-- Mobile Card View -->
        <div id="mobileView" class="block lg:hidden space-y-4">
            <div id="mobileCards" class="space-y-4">
            </div>
        </div>

        <!-- Desktop Table View -->
        <div id="desktopView" class="hidden lg:block overflow-x-auto shadow-lg rounded-lg">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Bezeichnung</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider">Sonderabfall</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider" colspan="4">Haushalt</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider" colspan="4">Sammelstellen</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider" colspan="3">Wertstoffzentren</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider">Kostenpflichtig</th>
                    </tr>
                    <tr class="bg-gray-50">
                        <th class="px-2 py-2 text-xs font-normal text-gray-600"></th>
                        <th class="px-2 py-2 text-xs font-normal text-gray-600"></th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Gelber Sack</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Restm√ºll</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Bio</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Papier</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Glas</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Textil</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Papier/Karton WSZ</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">TKB</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Breitenau</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Schl√∂glm√ºhl</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">Grottendorf</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600">ASZ Gr√ºne Tonne</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-gray-200">
                </tbody>
            </table>
        </div>

        <div id="resultCount" class="mt-4 text-sm text-gray-600 text-center"></div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];

        function fuzzySearch(query, text) {
            query = query.toLowerCase();
            text = text.toLowerCase();
            
            let queryIndex = 0;
            let textIndex = 0;
            
            while (queryIndex < query.length && textIndex < text.length) {
                if (query[queryIndex] === text[textIndex]) {
                    queryIndex++;
                }
                textIndex++;
            }
            
            return queryIndex === query.length;
        }

        function highlightMatch(text, query) {
            if (!query) return text;
            
            const lowerText = text.toLowerCase();
            const lowerQuery = query.toLowerCase();
            let result = '';
            let queryIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                if (queryIndex < lowerQuery.length && lowerText[i] === lowerQuery[queryIndex]) {
                    result += `<span class="highlight">${text[i]}</span>`;
                    queryIndex++;
                } else {
                    result += text[i];
                }
            }
            
            return result;
        }

        function renderMobileCards(items, searchQuery = '') {
            const mobileCards = document.getElementById('mobileCards');
            mobileCards.innerHTML = '';
            
            items.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 space-y-3';
                
                const activeOptions = [];
                
                // Haushalt
                if (item.disposal_locations.household.gelber_sack) activeOptions.push('Gelber Sack');
                if (item.disposal_locations.household.restmuell) activeOptions.push('Restm√ºll');
                if (item.disposal_locations.household.bio) activeOptions.push('Bio');
                if (item.disposal_locations.household.papier) activeOptions.push('Papier');
                
                // Sammelstellen
                if (item.disposal_locations.collection_points.glas) activeOptions.push('Glas-Container');
                if (item.disposal_locations.collection_points.textil) activeOptions.push('Textil-Container');
                if (item.disposal_locations.collection_points.papier_karton_wsz) activeOptions.push('Papier/Karton WSZ');
                if (item.disposal_locations.collection_points.tkb) activeOptions.push('TKB');
                
                // Wertstoffzentren
                const wertstoffzentren = [];
                if (item.disposal_locations.recycling_centers.wsz_breitenau) wertstoffzentren.push('Breitenau');
                if (item.disposal_locations.recycling_centers.wsz_schloeglmuehl) wertstoffzentren.push('Schl√∂glm√ºhl');
                if (item.disposal_locations.recycling_centers.wsz_grottendorf) wertstoffzentren.push('Grottendorf');
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold text-gray-900">${highlightMatch(item.name, searchQuery)}</h3>
                        ${item.special_waste ? 
                            '<span class="text-red-600 font-bold text-sm">‚ö†Ô∏è Sonderabfall</span>' : 
                            ''}
                    </div>
                    
                    ${activeOptions.length > 0 ? `
                        <div class="space-y-2">
                            <p class="text-sm font-medium text-gray-700">Entsorgung:</p>
                            <div class="flex flex-wrap gap-2">
                                ${activeOptions.map(option => 
                                    `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        ${option}
                                    </span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${wertstoffzentren.length > 0 ? `
                        <div class="space-y-1">
                            <p class="text-sm font-medium text-gray-700">Wertstoffzentren:</p>
                            <p class="text-sm text-gray-600">${wertstoffzentren.join(', ')}</p>
                        </div>
                    ` : ''}
                    
                    ${item.disposal_locations.paid_collection.asz_gruene_tonne ? `
                        <div class="pt-2 border-t border-gray-200">
                            <span class="text-sm text-orange-600 font-medium">üí∞ Kostenpflichtige Entsorgung (ASZ Gr√ºne Tonne)</span>
                        </div>
                    ` : ''}
                `;
                
                mobileCards.appendChild(card);
            });
        }

        function renderTable(items, searchQuery = '') {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                
                const checkMark = '‚úì';
                const crossMark = '‚úó';
                
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm font-medium text-gray-900">${highlightMatch(item.name, searchQuery)}</td>
                    <td class="px-4 py-3 text-sm text-center">${item.special_waste ? 
                        '<span class="text-red-600 font-bold">‚ö†Ô∏è Ja</span>' : 
                        '<span class="text-green-600">Nein</span>'}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.gelber_sack ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.restmuell ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.bio ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.papier ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.glas ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.textil ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.papier_karton_wsz ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.tkb ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.recycling_centers.wsz_breitenau ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.recycling_centers.wsz_schloeglmuehl ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.recycling_centers.wsz_grottendorf ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.paid_collection.asz_gruene_tonne ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-400">${crossMark}</span>`}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function render(items, searchQuery = '') {
            renderTable(items, searchQuery);
            renderMobileCards(items, searchQuery);
            updateResultCount(items.length, allItems.length);
        }

        function updateResultCount(shown, total) {
            const resultCount = document.getElementById('resultCount');
            if (shown === total) {
                resultCount.textContent = `Zeige alle ${total} Eintr√§ge`;
            } else {
                resultCount.textContent = `Zeige ${shown} von ${total} Eintr√§gen`;
            }
        }

        function filterItems(query) {
            if (!query) {
                filteredItems = allItems;
            } else {
                filteredItems = allItems.filter(item => fuzzySearch(query, item.name));
            }
            render(filteredItems, query);
        }

        async function loadData() {
            try {
                // Try to fetch the JSON file
                const response = await fetch('waste_disposal_data.json');
                const data = await response.json();
                allItems = data.waste_items;
                filteredItems = allItems;
                render(allItems);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    `<tr><td colspan="14" class="text-center py-8 text-red-600">
                        <div class="space-y-4">
                            <p class="font-bold">Fehler beim lokalen Laden der Daten aufgrund von CORS-Beschr√§nkungen.</p>
                            <p>Um diese Seite lokal anzuzeigen, haben Sie 3 Optionen:</p>
                            <div class="text-left max-w-2xl mx-auto space-y-2">
                                <p><strong>Option 1:</strong> Verwenden Sie Pythons eingebauten Server:<br>
                                <code class="bg-gray-100 px-2 py-1 rounded">python3 -m http.server 8000</code><br>
                                Dann √∂ffnen Sie <a href="http://localhost:8000" class="text-blue-600 underline">http://localhost:8000</a></p>
                                
                                <p><strong>Option 2:</strong> Verwenden Sie Node.js http-server:<br>
                                <code class="bg-gray-100 px-2 py-1 rounded">npx http-server</code><br>
                                Dann √∂ffnen Sie die angezeigte URL</p>
                                
                                <p><strong>Option 3:</strong> Hochladen auf GitHub Pages oder einen beliebigen Webserver</p>
                            </div>
                        </div>
                    </td></tr>`;
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterItems(e.target.value);
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filterItems('');
        });

        loadData();
    </script>
</body>
</html>
