<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfallfibel Raum Neunkirchen</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
    <style>
        /* Ensure sticky positioning works in table */
        #desktopView table {
            position: relative;
        }
        #desktopView thead {
            position: sticky;
            top: 0;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6 lg:mb-8 text-center">Abfallfibel Raum Neunkirchen</h1>
        
        <div class="sticky top-0 z-10 bg-gray-50 dark:bg-gray-900 py-4 -mx-4 px-4 -mt-4 mb-6">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Abfall suchen..."
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 shadow-sm"
                >
                <button 
                    id="clearButton"
                    class="px-4 py-2 bg-gray-500 dark:bg-gray-600 text-white rounded-lg hover:bg-gray-600 dark:hover:bg-gray-700 transition-colors shadow-sm"
                >
                    Löschen
                </button>
            </div>
        </div>

        <!-- Mobile Card View -->
        <div id="mobileView" class="block lg:hidden space-y-4">
            <div id="mobileCards" class="space-y-4">
            </div>
        </div>

        <!-- Desktop Table View -->
        <div id="desktopView" class="hidden lg:block shadow-lg rounded-lg overflow-hidden">
            <div class="overflow-y-auto overflow-x-auto" style="max-height: calc(100vh - 320px);">
                <table class="min-w-full bg-white dark:bg-gray-800 relative">
                    <thead class="bg-gray-100 dark:bg-gray-700 sticky top-0 z-20 shadow-md">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">Bezeichnung</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">Sonderabfall</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider" colspan="4">Haushalt</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider" colspan="4">Sammelstellen</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider" colspan="3">Wertstoffzentren</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">Kostenpflichtig</th>
                    </tr>
                    <tr class="bg-gray-50 dark:bg-gray-800">
                        <th class="px-2 py-2 text-xs font-normal text-gray-600 dark:text-gray-400"></th>
                        <th class="px-2 py-2 text-xs font-normal text-gray-600 dark:text-gray-400"></th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Gelber Sack</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Restmüll</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Bio</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Papier</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Glas</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Textil</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Papier/Karton WSZ</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">TKB</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Breitenau</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Schlöglmühl</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">Grottendorf</th>
                        <th class="px-2 py-2 text-center text-xs font-normal text-gray-600 dark:text-gray-400">ASZ Grüne Tonne</th>
                    </tr>
                </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="resultCount" class="mt-4 text-sm text-gray-600 dark:text-gray-400 text-center"></div>
        
        <div class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-600 dark:text-gray-400">
            <a href="https://gruene-tonne.at/wp-content/uploads/2025/01/Trennfibel_2025.pdf" 
               target="_blank" 
               rel="noopener noreferrer"
               class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 underline">
                Daten basierend auf Trennfibel 2025
            </a>
            <span class="mx-2">•</span>
            <span>Aktualisiert am 22.6.2025</span>
        </div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];

        function fuzzySearch(query, text) {
            query = query.toLowerCase();
            text = text.toLowerCase();
            
            let queryIndex = 0;
            let textIndex = 0;
            
            while (queryIndex < query.length && textIndex < text.length) {
                if (query[queryIndex] === text[textIndex]) {
                    queryIndex++;
                }
                textIndex++;
            }
            
            return queryIndex === query.length;
        }

        function highlightMatch(text, query) {
            if (!query) return text;
            
            const lowerText = text.toLowerCase();
            const lowerQuery = query.toLowerCase();
            let result = '';
            let queryIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                if (queryIndex < lowerQuery.length && lowerText[i] === lowerQuery[queryIndex]) {
                    result += `<span class="bg-yellow-200 dark:bg-gray-700 dark:text-yellow-400 font-semibold">${text[i]}</span>`;
                    queryIndex++;
                } else {
                    result += text[i];
                }
            }
            
            return result;
        }

        function getOptionColorClass(option) {
            switch(option) {
                case 'Gelber Sack':
                    return 'bg-yellow-400 dark:bg-yellow-600 text-gray-900 dark:text-gray-100';
                case 'Restmüll':
                    return 'bg-gray-700 dark:bg-gray-600 text-white';
                case 'Bio':
                    return 'bg-amber-700 dark:bg-amber-800 text-white';
                case 'Papier':
                    return 'bg-red-900 dark:bg-red-800 text-white';
                case 'Glas-Container':
                case 'Textil-Container':
                case 'Papier/Karton WSZ':
                case 'TKB':
                    return 'bg-green-600 dark:bg-green-700 text-white';
                default:
                    // Check if it starts with "WSZ:" for Wertstoffzentren
                    if (option.startsWith('WSZ:')) {
                        return 'bg-green-600 dark:bg-green-700 text-white';
                    }
                    return 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200';
            }
        }

        function renderMobileCards(items, searchQuery = '') {
            const mobileCards = document.getElementById('mobileCards');
            mobileCards.innerHTML = '';
            
            items.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md dark:shadow-gray-900 p-4 space-y-3';
                
                const activeOptions = [];
                
                // Haushalt
                if (item.disposal_locations.household.gelber_sack) activeOptions.push('Gelber Sack');
                if (item.disposal_locations.household.restmuell) activeOptions.push('Restmüll');
                if (item.disposal_locations.household.bio) activeOptions.push('Bio');
                if (item.disposal_locations.household.papier) activeOptions.push('Papier');
                
                // Sammelstellen
                if (item.disposal_locations.collection_points.glas) activeOptions.push('Glas-Container');
                if (item.disposal_locations.collection_points.textil) activeOptions.push('Textil-Container');
                if (item.disposal_locations.collection_points.papier_karton_wsz) activeOptions.push('Papier/Karton WSZ');
                if (item.disposal_locations.collection_points.tkb) activeOptions.push('TKB');
                
                // Wertstoffzentren
                const wertstoffzentren = [];
                if (item.disposal_locations.recycling_centers.wsz_breitenau) wertstoffzentren.push('Breitenau');
                if (item.disposal_locations.recycling_centers.wsz_schloeglmuehl) wertstoffzentren.push('Schlöglmühl');
                if (item.disposal_locations.recycling_centers.wsz_grottendorf) wertstoffzentren.push('Grottendorf');
                
                // Add WSZ label to wertstoffzentren options
                if (wertstoffzentren.length > 0) {
                    activeOptions.push(`WSZ: ${wertstoffzentren.join(', ')}`);
                }
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">${highlightMatch(item.name, searchQuery)}</h3>
                        ${item.special_waste ? 
                            '<span class="text-red-600 font-bold text-sm">⚠️ Sonderabfall</span>' : 
                            ''}
                    </div>
                    
                    ${activeOptions.length > 0 ? `
                        <div class="space-y-2">
                            <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Entsorgung:</p>
                            <div class="flex flex-wrap gap-2">
                                ${activeOptions.map(option => 
                                    `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getOptionColorClass(option)}">
                                        ${option}
                                    </span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    
                    ${item.disposal_locations.paid_collection.asz_gruene_tonne ? `
                        <div class="pt-2 border-t border-gray-200 dark:border-gray-700">
                            <span class="text-sm text-red-500 dark:text-red-400 font-medium">💰 Kostenpflichtige Entsorgung (ASZ Grüne Tonne)</span>
                        </div>
                    ` : ''}
                `;
                
                mobileCards.appendChild(card);
            });
        }

        function renderTable(items, searchQuery = '') {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-900';
                
                const checkMark = '✓';
                const crossMark = '✗';
                
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-gray-100">${highlightMatch(item.name, searchQuery)}</td>
                    <td class="px-4 py-3 text-sm text-center">${item.special_waste ? 
                        '<span class="text-red-600 font-bold">⚠️ Ja</span>' : 
                        '<span class="text-green-600">Nein</span>'}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.gelber_sack ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.restmuell ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.bio ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.household.papier ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.glas ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.textil ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.papier_karton_wsz ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.collection_points.tkb ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.recycling_centers.wsz_breitenau ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.recycling_centers.wsz_schloeglmuehl ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.recycling_centers.wsz_grottendorf ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                    <td class="px-2 py-3 text-sm text-center">${item.disposal_locations.paid_collection.asz_gruene_tonne ? 
                        `<span class="text-green-600 font-bold">${checkMark}</span>` : 
                        `<span class="text-gray-300 dark:text-gray-600">${crossMark}</span>`}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function render(items, searchQuery = '') {
            renderTable(items, searchQuery);
            renderMobileCards(items, searchQuery);
            updateResultCount(items.length, allItems.length);
        }

        function updateResultCount(shown, total) {
            const resultCount = document.getElementById('resultCount');
            if (shown === total) {
                resultCount.textContent = `Zeige alle ${total} Einträge`;
            } else {
                resultCount.textContent = `Zeige ${shown} von ${total} Einträgen`;
            }
        }

        function filterItems(query) {
            if (!query) {
                filteredItems = allItems;
            } else {
                filteredItems = allItems.filter(item => fuzzySearch(query, item.name));
            }
            render(filteredItems, query);
        }

        async function loadData() {
            try {
                // Try to fetch the JSON file
                const response = await fetch('waste_disposal_data.json');
                const data = await response.json();
                allItems = data.waste_items;
                filteredItems = allItems;
                render(allItems);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = 
                    `<tr><td colspan="14" class="text-center py-8 text-red-600 dark:text-red-400">
                        <div class="space-y-4">
                            <p class="font-bold">Fehler beim lokalen Laden der Daten aufgrund von CORS-Beschränkungen.</p>
                            <p>Um diese Seite lokal anzuzeigen, haben Sie 3 Optionen:</p>
                            <div class="text-left max-w-2xl mx-auto space-y-2">
                                <p><strong>Option 1:</strong> Verwenden Sie Pythons eingebauten Server:<br>
                                <code class="bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded">python3 -m http.server 8000</code><br>
                                Dann öffnen Sie <a href="http://localhost:8000" class="text-blue-600 underline">http://localhost:8000</a></p>
                                
                                <p><strong>Option 2:</strong> Verwenden Sie Node.js http-server:<br>
                                <code class="bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded">npx http-server</code><br>
                                Dann öffnen Sie die angezeigte URL</p>
                                
                                <p><strong>Option 3:</strong> Hochladen auf GitHub Pages oder einen beliebigen Webserver</p>
                            </div>
                        </div>
                    </td></tr>`;
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterItems(e.target.value);
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filterItems('');
        });

        loadData();
    </script>
</body>
</html>
